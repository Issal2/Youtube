<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px 200px">
      <div class="class" style="background-color: lightblue">
        div1
      </div>
      <div class="class" style="background-color: lightgreen">
        div2
      </div>
      <div class="class" style="background-color: rgb(255, 0, 0)">
        div2
      </div>
      <div class="class" style="background-color: rgb(0, 106, 141)">
        div1
      </div>
    </div>
    <div style="margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
    <div class="1" style="background-color: aqua;">
      4
    </div>
    <div class="2" style="background-color: blueviolet;">
      1fr
    </div>
    </div>
        <div style="margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
    <div class="1" style="background-color: aqua;">
      4
    </div>
    <div class="2" style="background-color: blueviolet;">
      1fr
    </div>
    <div style="background-color: blue;">
      2fr
    </div>
    </div>
    <div class="get" style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 30px;
    ">
      <div style="background-color: blue;height: 200px;">
        1
      </div>
      <div style="background-color: rgb(0, 162, 255);
      height: 200px;">
        2
      </div>
      <div style="background-color: rgb(255, 0, 0);
      height: 200px;">
        3
      </div>
      <div style="background-color: rgb(255, 230, 0);
      height: 200px;">
        4
      </div>
      <div style="background-color: blue;height: 200px;">
        5
      </div>
      <div style="background-color: rgb(0, 162, 255);
      height: 200px;">
        6
      </div>
    </div>
  </body>
</html>
